<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zebra Printer Webapp</title>   
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./quagga.min.js" type="text/javascript"></script> <!--https://stackoverflow.com/questions/25962958/calling-a-javascript-function-in-another-js-file-->
  <script src="./script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-auto">
                <div class="embed-responsive embed-responsive-1by1">
                    <video></video>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="button" name="video_btn" onclick="load_media()" value="Start Scanning">
            </div>
            
            <form action="/label" method="POST">
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-6">
                        <label for="product-upc">UPC:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text id="product-upc" name="product-upc" placeholder="Nothing found" readonly>
                    </div>

                    <div class="w-100"></div>
                    
                    <div class="col-sm-6">
                        <label for="product-name">Enter product name:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="product-name" name="product-name" autocomplete="off">
                    </div>

                    <div class="w-100"></div>

                    <div class="col-sm-6">
                        <label for="product-price">Enter product price:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" id="product-price" name="product-price" autocomplete="off" onkeydown="handle_price_enter(event)" step="0.01" value="0.00">
                    </div>

                    <div class="w-100"></div>

                    <div class="col-sm-6">
                        <label for="label-count">Labels to make (1-20):</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" id="label-count" name="label-count" autocomplete="off" value="1" min="1" max="20">
                    </div>

                    <div class="w-100"></div>

                    <div class="col-sm-2">
                        <input type="button" value="Send to Printer" onclick="form_handler()"> <!--https://stackoverflow.com/questions/14589193/clearing-my-form-inputs-after-submission-->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
